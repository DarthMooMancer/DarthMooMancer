name: Update DEV.to posts in README

on:
  schedule:
    - cron: '0 * * * *'  # every hour
  workflow_dispatch:      # manual trigger

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - uses: actions/checkout@v3

      # 2. Fetch latest 5 DEV.to posts
      - name: Fetch DEV.to posts
        run: |
          curl -s https://dev.to/api/articles?username=darthmoomancer \
            | jq -r '.[0:5] | .[] | "- [\(.title)](\(.url))"' > POSTS.md

      # 3. Update README section
      - name: Update README
        run: |
          awk '
          /<!-- DEVTO-START -->/ { print; system("cat POSTS.md"); next }
          /<!-- DEVTO-END -->/ { print; next }
          !/<!-- DEVTO-START -->|<!-- DEVTO-END -->/ { print }
          ' README.md > README.tmp
          mv README.tmp README.md

      # 4. Commit and push using PAT
      - name: Commit & Push
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/DarthMooMancer/DarthMooMancer.git
          git add README.md
          git commit -m "Update DEV.to posts" || echo "No changes"
          git push origin main
